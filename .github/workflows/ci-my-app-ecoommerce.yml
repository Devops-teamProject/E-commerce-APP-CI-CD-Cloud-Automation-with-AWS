# ===================== deploy to eks  =====================
  deploy:
    name: deploy CI/CD
    runs-on: ubuntu-latest
    needs: backend
    outputs:
      frontend_alb_dns: ${{ steps.frontend-ingress.outputs.frontend_alb_dns }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: us-east-1
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name ecommerce-eks-cluster
      
      - name: Deploy namespaces
        run: kubectl apply -f k8s/namespaces/.
      
      - name: Deploy database
        run: kubectl apply -f k8s/database/.
      
      - name: Deploy backend
        run: kubectl apply -f k8s/backend/.
      
      - name: Deploy frontend
        run: kubectl apply -f k8s/frontend/.
      
      - name: Wait and Get Frontend ALB
        id: frontend-ingress
        run: |
          echo "Waiting for Frontend ALB..."
          for i in {1..10}; do
            ALB=$(kubectl get ingress front-ingress -n frontend -o jsonpath="{.status.loadBalancer.ingress[0].hostname}" || true)
            if [ ! -z "$ALB" ]; then break; fi
            sleep 15
          done
          echo "frontend_alb_dns=$ALB" >> $GITHUB_OUTPUT
          echo "Frontend URL: http://$ALB"

#------------------------monitoring
  deploy-monitoring:
     name: deploy prometheus and grafana
     runs-on: ubuntu-latest
     needs: deploy
     outputs:
       monitoring_alb_dns: ${{ steps.monitoring-ingress.outputs.monitoring_alb_dns }}
     env:
       AWS_REGION: us-east-1
       CLUSTER_NAME: ecommerce-eks-cluster
       
     steps:
       - name: Checkout Code
         uses: actions/checkout@v6
       
       - name: Configure AWS Credentials
         uses: aws-actions/configure-aws-credentials@v5
         with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: ${{ env.AWS_REGION }}
       
       - name: Update kubeconfig
         run: |
           aws eks --region ${{ env.AWS_REGION }} update-kubeconfig --name ${{ env.CLUSTER_NAME }}
       
       - name: Setup Helm
         uses: azure/setup-helm@v3
       
       - name: Deploy Monitoring Stack
         run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          helm upgrade --install prometheus prometheus-community/kube-prometheus-stack \
            --namespace monitoring --create-namespace \
            --set grafana.service.type=ClusterIP \
            --set grafana.service.port="3000" \
            --set grafana.adminPassword=${{ secrets.GRAFANA_ADMIN_PASSWORD }} \
            --set grafana.grafana\.ini.server.root_url="%(protocol)s://%(domain)s/grafana" \
            --set grafana.grafana\.ini.server.serve_from_sub_path=true \
            --set prometheus.service.type=ClusterIP \
            --set prometheus.service.port="9090" \
            --set prometheus.prometheusSpec.routePrefix="/" \
            --set alertmanager.service.type=ClusterIP \
            --set alertmanager.service.port="9093" \
            --set alertmanager.alertmanagerSpec.routePrefix="/"
       
       - name: Apply Monitor Ingress
         run: |
            kubectl apply -f k8s/ingress-monitor.yml
       
       - name: Wait for Monitoring Rollout
         run: |
          kubectl rollout status statefulset/prometheus-prometheus-kube-prometheus-prometheus -n monitoring --timeout=300s || true
          kubectl rollout status statefulset/alertmanager-prometheus-kube-prometheus-alertmanager -n monitoring --timeout=300s || true
          kubectl rollout status deployment/prometheus-grafana -n monitoring --timeout=300s || true
          sleep 30

       - name: Wait and Get Monitoring ALB
         id: monitoring-ingress
         run: |
            echo "Waiting for Monitoring ALB..."
            for i in {1..10}; do
              ALB=$(kubectl get ingress monitoring-ingress -n monitoring -o jsonpath="{.status.loadBalancer.ingress[0].hostname}" || true)
              if [ ! -z "$ALB" ]; then break; fi
              sleep 15
            done
            echo "monitoring_alb_dns=$ALB" >> $GITHUB_OUTPUT
            echo "Monitoring URL: http://$ALB"
       
       - name: Show URLs
         run: |
           echo "======================================"
           echo "Frontend:     http://${{ needs.deploy.outputs.frontend_alb_dns }}"
           echo "Grafana:      http://${{ steps.monitoring-ingress.outputs.monitoring_alb_dns }}/grafana"
           echo "Prometheus:   http://${{ steps.monitoring-ingress.outputs.monitoring_alb_dns }}/prometheus"
           echo "Alertmanager: http://${{ steps.monitoring-ingress.outputs.monitoring_alb_dns }}/alertmanager"
           echo "======================================"




          
         



         

          
