jobs:
  # ===================== FRONTEND =====================
  frontend:
    name: Frontend CI/CD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6.0.0

      - name: Set up Node
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '22.21.1'

      - name: Install Dependencies
        working-directory: ./ecommerce-frontend
        run: npm install

      - name: Install Semgrep CLI
        run: pip install semgrep

      - name: Run Semgrep
        run: |
          semgrep --config p/ci --json > semgrep-frontend.json || true
        working-directory: ./ecommerce-frontend

      - name: Format Semgrep Report
        run: |
          echo "## ðŸ” Semgrep Security Scan - Frontend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          RESULTS=$(jq '.results | length' semgrep-frontend.json)
          ERRORS=$(jq '.errors | length' semgrep-frontend.json)
          
          if [ "$RESULTS" -eq 0 ] && [ "$ERRORS" -eq 0 ]; then
            echo "âœ… **No security issues found!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Issues Found | $RESULTS |" >> $GITHUB_STEP_SUMMARY
            echo "| Errors | $ERRORS |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
        working-directory: ./ecommerce-frontend

      - name: Trivy Dependency Scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: ./ecommerce-frontend
          format: json
          output: trivy-fs-frontend.json

      - name: Format Trivy FS Report
        run: |
          echo "## ðŸ“¦ Trivy Filesystem Scan - Frontend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f trivy-fs-frontend.json ]; then
            VULNS=$(jq '[.Results[]?.Vulnerabilities // [] | length] | add // 0' trivy-fs-frontend.json)
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity=="CRITICAL")] | length' trivy-fs-frontend.json)
            HIGH=$(jq '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity=="HIGH")] | length' trivy-fs-frontend.json)
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity=="MEDIUM")] | length' trivy-fs-frontend.json)
            LOW=$(jq '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity=="LOW")] | length' trivy-fs-frontend.json)
            
            if [ "$VULNS" -eq 0 ]; then
              echo "âœ… **No vulnerabilities found!**" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
              echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
              [ "$CRITICAL" -gt 0 ] && echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
              [ "$HIGH" -gt 0 ] && echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
              [ "$MEDIUM" -gt 0 ] && echo "| ðŸŸ¡ Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
              [ "$LOW" -gt 0 ] && echo "| ðŸŸ¢ Low | $LOW |" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Total Vulnerabilities:** $VULNS" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Build Docker Image
        run: docker build -t ${{ vars.DOCKERHUB_USERNAME }}/front:latest ./ecommerce-frontend/.

      - name: Trivy Docker Image Scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: ${{ vars.DOCKERHUB_USERNAME }}/front:latest
          format: json
          output: trivy-image-frontend.json

      - name: Format Trivy Image Report
        run: |
          echo "## ðŸ³ Trivy Image Scan - Frontend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f trivy-image-frontend.json ]; then
            VULNS=$(jq '[.Results[]?.Vulnerabilities // [] | length] | add // 0' trivy-image-frontend.json)
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity=="CRITICAL")] | length' trivy-image-frontend.json)
            HIGH=$(jq '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity=="HIGH")] | length' trivy-image-frontend.json)
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity=="MEDIUM")] | length' trivy-image-frontend.json)
            LOW=$(jq '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity=="LOW")] | length' trivy-image-frontend.json)
            
            if [ "$VULNS" -eq 0 ]; then
              echo "âœ… **No vulnerabilities found!**" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
              echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
              [ "$CRITICAL" -gt 0 ] && echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
              [ "$HIGH" -gt 0 ] && echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
              [ "$MEDIUM" -gt 0 ] && echo "| ðŸŸ¡ Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
              [ "$LOW" -gt 0 ] && echo "| ðŸŸ¢ Low | $LOW |" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Total Vulnerabilities:** $VULNS" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Show top 5 critical/high vulnerabilities
              echo "<details>" >> $GITHUB_STEP_SUMMARY
              echo "<summary>ðŸ”Ž View Top Critical/High Vulnerabilities</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| CVE | Severity | Package | Fixed Version |" >> $GITHUB_STEP_SUMMARY
              echo "|-----|----------|---------|---------------|" >> $GITHUB_STEP_SUMMARY
              jq -r '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity=="CRITICAL" or .Severity=="HIGH")] | sort_by(.Severity) | reverse | limit(5;.[]) | "| \(.VulnerabilityID) | \(.Severity) | \(.PkgName) | \(.FixedVersion // "N/A") |"' trivy-image-frontend.json >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Login to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: docker push ${{ vars.DOCKERHUB_USERNAME }}/front:latest

      - name: Frontend Summary
        run: |
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Frontend Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`${{ vars.DOCKERHUB_USERNAME }}/front:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

